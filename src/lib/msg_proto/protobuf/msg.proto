syntax = "proto3";

message Proto_UserLogin {
  string user_name = 1;
  string user_pwd = 2;
  bytes client_type = 3;
  uint32 client_id = 4;
}

message Proto_UserLoginRes {
  uint32 status = 1;
}

message Proto_Base {
  enum EProto_Type {
    None = 0;
    Sending = 1;
    Send_OK = 2;
    Receiving = 3;
    Receive_OK = 4;
  };
  EProto_Type msg_type = 1;
}

message Proto_Text {
  Proto_Base base = 1;
  string text = 2;
}
